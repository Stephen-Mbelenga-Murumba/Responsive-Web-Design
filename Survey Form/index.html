<! DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
      <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
        <div>
          <label id="name-label" for="name">Name<input id="name" type="text" placeholder="Enter your name" required></label>
        </div>
        <div>
          <label id="email-label" for="email">Email<input id="email" type="email" placeholder="Enter your Email" required></label>
        </div>
        <div>
          <label id="number-label" for="number">Age (optional)<input id="number" type="number" placeholder="Age" min="10" max="99" required></label>
        </div> 
        <div class="#">
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown">
            <option value=""> Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
            </select>
        </div>
        <div class="#">
          <label for="dropdown">Would you recommend freeCodeCamp to a friend?</label>
          <label><input class="inline" type="radio" name="dropdown" value="definitely" checked> Definitely</label>
          <label><input class="inline"  type="radio" name="dropdown" value="maybe"> Maybe</label>
          <label><input class="inline" type="radio" name="dropdown" value="not-sure"> Not sure</label>
        </div>
        <div class="#">
          <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
          <select id="dropdown">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open source</option>
          </select>
        </div>
        <div class="#"> 
            <label>What would you like to see improved? (Check all that apply)</label>
            <label><input class="inline" type="checkbox"> Front-end Projects</label>
            <label><input class="inline" type="checkbox"> Back-end Projects</label>
            <label><input class="inline" type="checkbox"> Data Visualization</label>
            <label><input class="inline" type="checkbox"> Challenges</label>
            <label><input class="inline" type="checkbox"> Open source community</label>
            <label><input class="inline" type="checkbox"> Gitter help rooms</label>
            <label><input class="inline" type="checkbox"> Videos</label>
            <label><input class="inline" type="checkbox"> City Meetups</label>
            <label><input class="inline" type="checkbox"> City Meetups</label>
            <label><input class="inline" type="checkbox"> Wiki</label>
            <label><input class="inline" type="checkbox"> Forum</label>
            <label><input class="inline" type="checkbox"> Aditional Courses</label>
        </div>
        <div>
          <label for="comments">Any comments or suggestions?</label>
          <textarea placeholder="Enter your comment here..." rows="5" cols="33"></textarea>
        </div>
        <div>
          <label for="submit"><input id="submit" type="submit" value="submit">
          </label>
        </div>
      </form>
    </body>
</html>
